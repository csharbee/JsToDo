<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link id="style-sheet" rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">To Do List</h1>
      <div class="add-task">
        <div class="row">
          <div class="mb-3 col-md-6">
            <input
              id="task-input"
              type="text"
              class="form-control task-name"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="col-md-3 p-0">
            <button class="btn btn-primary add-task-button">Add</button>
          </div>

          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input class="btn-theme" type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
